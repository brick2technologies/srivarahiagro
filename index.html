<!doctype html>
<html lang="en">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================= TITLE ================= -->
    <title>Varahi Agro | Premium Rice, Grains & Agricultural Products</title>

    <!-- ================= META DESCRIPTION ================= -->
    <meta
      name="description"
      content="Varahi Agro delivers premium quality rice, grains, and agricultural products sourced directly from farmers. Trusted nutrition, honest farming, export-quality produce."
    />

    <!-- ================= KEYWORDS ================= -->
    <meta
      name="keywords"
      content="Varahi Agro, rice exporters, premium rice, agricultural products, grains supplier, Indian rice, organic grains, paddy rice, farming products"
    />

    <!-- ================= AUTHOR ================= -->
    <meta name="author" content="Varahi Agro" />

    <!-- ================= CANONICAL ================= -->
    <link rel="canonical" href="https://www.varahiagro.com/" />

    <!-- ================= FAVICON ================= -->
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ================= GOOGLE FONTS ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spinnaker:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ================= OPEN GRAPH (FACEBOOK / WHATSAPP) ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Varahi Agro | Premium Agricultural Products" />
    <meta
      property="og:description"
      content="Premium rice and agricultural products sourced directly from farmers. Quality you can trust."
    />
    <meta property="og:url" content="https://www.varahiagro.com/" />
    <meta property="og:image" content="https://www.varahiagro.com/logo.png" />
    <meta property="og:site_name" content="Varahi Agro" />

    <!-- ================= TWITTER CARD ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Varahi Agro | Premium Rice & Grains" />
    <meta
      name="twitter:description"
      content="Trusted source for premium rice, grains, and agricultural products."
    />
    <meta name="twitter:image" content="https://www.varahiagro.com/og-image.jpg" />

    <!-- ================= SEO ROBOTS ================= -->
    <meta name="robots" content="index, follow" />

    <!-- ================= THEME COLOR ================= -->
    <meta name="theme-color" content="#344C2F" />
  </head>
